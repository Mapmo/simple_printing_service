---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-service
  labels:
    app: simple-service
spec:
  selector:
    matchLabels:
      app: simple-service
  replicas: 2
  template:
    metadata:
      labels:
        app: simple-service
    spec:
      containers:
      - name: simple-service
        image: mapmo/simple_printing_service:0.0.4
        imagePullPolicy: Always
        env:
          - name: DEFAULT
            value: K8S default
        command: ["python", "print_service.py", "-i", "1"]
        livenessProbe:
          exec:
            command:
              - "/bin/sh"
              - "-c"
              - "ps aux | grep print_service.py | grep -qv grep"
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["pkill", "python"]
---
apiVersion: v1
kind: Service
metadata:
  name: simple-service
spec:
  selector:
    app: simple-service
  ports:
    - name: simple-service
      port: 3000
